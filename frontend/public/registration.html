<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account creation</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="navbar.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- <header class="search-header">
        <div class="logo-container">
            <img src="logo.png" alt="Diet Suggestion System Logo" class="logo">
        </div>
        <h3>DIET MASTER REGISTRATION</h3>

    <div id="navbarContainer"></div>
    <div id="loading-overlay" class="loading-overlay">Please wait...
        <div class="spinner"></div>
      </div>

    <div class="container">
      <!-- <h1>DIET MASTER REGISTRATION</h1><br> -->
        <div class="form-header">
            <p>Please Register your Child</p>
        </div>
        <form class="registration-form" id="registration-form">
            <div class="form-group">
                <label for="full-name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="contact"><i class="fas fa-phone"></i> Contact</label>
                <input type="tel" id="contact" placeholder="Enter your contact number">
            </div>
            <div class="form-group password-field">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                </div>
            </div>
            <div class="form-group password-field">
                <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            Have an account? <a href="userlogin" style = "color: lightseagreen">Login</a>
        </form>
        
    </div>
<footer>
    <div class="footer-bottom">
      <p>&copy; 2025 MTS. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="validation.js"></script>
  <script src="navbar.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
